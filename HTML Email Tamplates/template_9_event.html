<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Invitation Template</title>
    <style>
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        @media screen and (max-width: 600px) {
            .mobile-wrapper {
                width: 100% !important;
                max-width: 100% !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="background-color: #f4f4f4; padding: 40px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="mobile-wrapper"
                    style="background-color: #ffffff;">
                    <tr>
                        <td align="center" style="padding: 40px; background-color: #ff9f43; color: #ffffff;">
                            <h2 style="margin: 0; font-size: 24px; text-transform: uppercase;">You're Invited!</h2>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px;">
                            <h3 style="margin: 0; font-size: 22px; color: #333;">Annual Tech Gala 2026</h3>
                            <p style="color: #666; font-size: 16px; margin: 20px 0;">Join us for an evening of
                                networking and innovation as we celebrate another year of breakthrough technology.</p>
                            <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                style="margin: 30px 0; border: 1px solid #efefef; padding: 20px;">
                                <tr>
                                    <td style="padding-bottom: 15px;">
                                        <strong style="color: #ff9f43;">WHEN:</strong> Jan 15th, 2026 @ 7:00 PM
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong style="color: #ff9f43;">WHERE:</strong> Grand Plaza Hotel
                                    </td>
                                </tr>
                            </table>
                            <div align="center">
                                <a href="#"
                                    style="background-color: #ff9f43; color: #ffffff; text-decoration: none; padding: 15px 40px; border-radius: 4px; font-weight: bold; display: inline-block;">RSVP
                                    Now</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
