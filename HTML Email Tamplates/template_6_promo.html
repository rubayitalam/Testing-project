<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Promotional Sale Template</title>
    <style>
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        @media screen and (max-width: 600px) {
            .mobile-wrapper {
                width: 100% !important;
                max-width: 100% !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="background-color: #f4f4f4; padding: 40px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="mobile-wrapper"
                    style="background-color: #e74c3c; border-radius: 8px; overflow: hidden;">
                    <tr>
                        <td align="center" style="padding: 60px 20px; color: #ffffff;">
                            <h2
                                style="margin: 0; font-size: 48px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px;">
                                Flash Sale!</h2>
                            <p style="font-size: 24px; margin: 20px 0;">Up to 50% OFF Site-wide</p>
                            <div
                                style="background-color: #c0392b; display: inline-block; padding: 15px 30px; font-size: 18px; font-weight: bold; border: 2px dashed #ffffff; margin: 20px 0;">
                                CODE: SAVE50</div>
                            <br><br>
                            <a href="#"
                                style="background-color: #ffffff; color: #e74c3c; text-decoration: none; padding: 15px 40px; border-radius: 4px; font-weight: bold; display: inline-block; font-size: 18px;">Shop
                                the Sale</a>
                            <p style="font-size: 12px; margin-top: 30px; opacity: 0.8;">*Limited time only. Terms and
                                conditions apply.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
