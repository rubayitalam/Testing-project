<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome Email Template</title>
    <style>
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        @media screen and (max-width: 600px) {
            .mobile-wrapper {
                width: 100% !important;
                max-width: 100% !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="background-color: #f4f4f4; padding: 40px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="mobile-wrapper"
                    style="background-color: #ffffff; border-radius: 10px; border: 1px solid #e0e0e0;">
                    <tr>
                        <td style="padding: 40px;">
                            <h2 style="margin: 0; font-size: 24px; color: #333;">Welcome to Pixlo!</h2>
                            <p style="font-size: 16px; color: #555; line-height: 1.5; margin: 20px 0;">We're thrilled to
                                have you here. Your journey to build something amazing starts now.</p>
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 30px 0;">
                                <tr>
                                    <td width="50" valign="top" style="padding-bottom: 20px;">
                                        <div
                                            style="background-color: #e3f2fd; color: #1976d2; width: 30px; height: 30px; border-radius: 50%; text-align: center; line-height: 30px; font-weight: bold;">
                                            1</div>
                                    </td>
                                    <td style="padding-bottom: 20px;">
                                        <strong style="display: block; font-size: 16px;">Complete your profile</strong>
                                        <span style="color: #777;">Add your photo and bio to get recognized.</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="50" valign="top">
                                        <div
                                            style="background-color: #e3f2fd; color: #1976d2; width: 30px; height: 30px; border-radius: 50%; text-align: center; line-height: 30px; font-weight: bold;">
                                            2</div>
                                    </td>
                                    <td>
                                        <strong style="display: block; font-size: 16px;">Invite your team</strong>
                                        <span style="color: #777;">Collaboration is better together.</span>
                                    </td>
                                </tr>
                            </table>
                            <a href="#"
                                style="background-color: #1976d2; color: #ffffff; text-decoration: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; display: inline-block;">Get
                                Started Now</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
