<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hero Image Template</title>
    <style>
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        @media screen and (max-width: 600px) {
            .mobile-wrapper {
                width: 100% !important;
                max-width: 100% !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="background-color: #f4f4f4; padding: 40px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="mobile-wrapper"
                    style="background-color: #ffffff;">
                    <tr>
                        <td align="center"
                            style="position: relative; background-image: url('https://via.placeholder.com/600x400/2c3e50/ffffff?text=Explore+the+World'); background-size: cover; background-position: center; height: 400px;">
                            <!--[if mso]>
                            <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="width:600px;height:400px;">
                            <v:fill type="tile" src="https://via.placeholder.com/600x400/2c3e50/ffffff?text=Explore+the+World" color="#2c3e50" />
                            <v:textbox inset="0,0,0,0">
                            <![endif]-->
                            <div>
                                <table border="0" cellpadding="0" cellspacing="0" width="100%" height="400">
                                    <tr>
                                        <td align="center" valign="middle"
                                            style="background: rgba(0,0,0,0.4); padding: 40px;">
                                            <h2
                                                style="color: #ffffff; font-size: 36px; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                                                ADVENTURE AWAITS</h2>
                                            <p style="color: #ffffff; font-size: 18px; margin: 20px 0;">Book your dream
                                                vacation now and save 20%.</p>
                                            <a href="#"
                                                style="background-color: #ff5a5f; color: #ffffff; text-decoration: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; display: inline-block;">Start
                                                Exploring</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <!--[if mso]>
                            </v:textbox>
                            </v:rect>
                            <![endif]-->
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
