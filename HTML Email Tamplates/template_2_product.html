<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Showcase Template</title>
    <style>
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        @media screen and (max-width: 600px) {
            .mobile-wrapper {
                width: 100% !important;
                max-width: 100% !important;
            }

            .stack-column {
                display: block !important;
                width: 100% !important;
                direction: ltr !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="background-color: #f4f4f4; padding: 40px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="mobile-wrapper"
                    style="background-color: #ffffff;">
                    <tr>
                        <td align="center" style="padding: 40px 20px; text-align: center;">
                            <h2 style="margin:0; font-size: 28px; color: #333;">New Arrivals</h2>
                            <p style="color: #666; font-size: 16px;">Check out our latest collection of premium
                                products.</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 20px 40px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td class="stack-column" width="270" valign="top" style="padding-bottom: 20px;">
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td align="center">
                                                    <img src="https://via.placeholder.com/270x270/eee/333?text=Product+1"
                                                        alt="Product Image" width="270"
                                                        style="display: block; width: 100%; border-radius: 4px;">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 15px 0;">
                                                    <h3 style="margin: 0; font-size: 18px; color: #333;">Luxe Leather
                                                        Bag</h3>
                                                    <p style="margin: 5px 0 15px; font-size: 14px; color: #666;">$120.00
                                                    </p>
                                                    <a href="#"
                                                        style="background: #1a1a1a; color: #fff; text-decoration: none; padding: 10px 20px; display: inline-block; border-radius: 4px; font-size: 14px;">Shop
                                                        Now</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td width="20" class="stack-column" style="font-size: 0; line-height: 0;">&nbsp;
                                    </td>
                                    <td class="stack-column" width="270" valign="top" style="padding-bottom: 20px;">
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td align="center">
                                                    <img src="https://via.placeholder.com/270x270/eee/333?text=Product+2"
                                                        alt="Product Image" width="270"
                                                        style="display: block; width: 100%; border-radius: 4px;">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 15px 0;">
                                                    <h3 style="margin: 0; font-size: 18px; color: #333;">Minimalist
                                                        Watch</h3>
                                                    <p style="margin: 5px 0 15px; font-size: 14px; color: #666;">$250.00
                                                    </p>
                                                    <a href="#"
                                                        style="background: #1a1a1a; color: #fff; text-decoration: none; padding: 10px 20px; display: inline-block; border-radius: 4px; font-size: 14px;">Shop
                                                        Now</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 30px; background-color: #333; color: #fff;">
                            <p style="margin: 0; font-size: 12px;">&copy; 2025 Boutique Store. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
