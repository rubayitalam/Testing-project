<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minimal One Column Template</title>
    <style>
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        @media screen and (max-width: 600px) {
            .mobile-wrapper {
                width: 100% !important;
                max-width: 100% !important;
            }

            .stack-column {
                display: block !important;
                width: 100% !important;
                direction: ltr !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="background-color: #f4f4f4; padding: 40px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="mobile-wrapper"
                    style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <tr>
                        <td align="center" style="padding: 40px 0; background-color: #1a1a1a;">
                            <img src="https://via.placeholder.com/150x50/333333/FFFFFF?text=LOGO" alt="Company Logo"
                                width="150" style="display: block;">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px; color: #333333; line-height: 1.6;">
                            <h1 style="margin: 0 0 20px; font-size: 24px; color: #1a1a1a;">Simplicity is the ultimate
                                sophistication.</h1>
                            <p style="margin: 0 0 20px; font-size: 16px;">Welcome to our latest newsletter. This minimal
                                design is focused on readability and a clear call to action, perfect for quick updates
                                and announcements.</p>
                            <table border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center" style="border-radius: 4px; background-color: #007bff;">
                                        <a href="#" target="_blank"
                                            style="display: inline-block; padding: 14px 28px; font-size: 16px; color: #ffffff; text-decoration: none; font-weight: bold;">Read
                                            More</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="center"
                            style="padding: 30px; background-color: #f9f9f9; border-top: 1px solid #eeeeee;">
                            <p style="margin: 0; font-size: 12px; color: #777777;">&copy; 2025 Your Company. All rights
                                reserved.</p>
                            <p style="margin: 10px 0 0; font-size: 12px; color: #777777;">
                                <a href="#" style="color: #007bff; text-decoration: underline;">Unsubscribe</a> | <a
                                    href="#" style="color: #007bff; text-decoration: underline;">View Online</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
