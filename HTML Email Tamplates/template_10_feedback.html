<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Feedback Survey Template</title>
    <style>
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        @media screen and (max-width: 600px) {
            .mobile-wrapper {
                width: 100% !important;
                max-width: 100% !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="background-color: #f4f4f4; padding: 40px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="mobile-wrapper"
                    style="background-color: #ffffff; border-radius: 8px;">
                    <tr>
                        <td align="center" style="padding: 40px;">
                            <h2 style="margin: 0; color: #333;">How did we do?</h2>
                            <p style="color: #666; font-size: 16px; margin: 20px 0;">We value your feedback. Please take
                                a moment to rate your recent experience.</p>
                            <table border="0" cellpadding="0" cellspacing="0" align="center">
                                <tr>
                                    <td align="center" style="padding: 0 10px;">
                                        <a href="#" style="text-decoration: none; font-size: 32px;">&#128545;</a>
                                        <p style="font-size: 12px; color: #999;">Poor</p>
                                    </td>
                                    <td align="center" style="padding: 0 10px;">
                                        <a href="#" style="text-decoration: none; font-size: 32px;">&#128528;</a>
                                        <p style="font-size: 12px; color: #999;">Average</p>
                                    </td>
                                    <td align="center" style="padding: 0 10px;">
                                        <a href="#" style="text-decoration: none; font-size: 32px;">&#128515;</a>
                                        <p style="font-size: 12px; color: #999;">Great!</p>
                                    </td>
                                </tr>
                            </table>
                            <p style="margin-top: 30px; font-size: 14px;"><a href="#"
                                    style="color: #007bff; text-decoration: none;">Tell us more about it &rarr;</a></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
