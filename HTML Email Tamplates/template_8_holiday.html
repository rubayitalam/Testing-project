<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Holiday Greeting Template</title>
    <style>
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        @media screen and (max-width: 600px) {
            .mobile-wrapper {
                width: 100% !important;
                max-width: 100% !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="background-color: #f4f4f4; padding: 40px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="mobile-wrapper"
                    style="background-color: #162447; border: 10px solid #1f4068;">
                    <tr>
                        <td align="center"
                            style="padding: 50px 40px; background-image: url('https://via.placeholder.com/600x400/162447/ffffff?text=Snowflakes'); background-size: cover;">
                            <h2 style="color: #e43f5a; font-size: 32px; margin: 0; font-family: 'Verdana', sans-serif;">
                                Season's Greetings</h2>
                            <img src="https://via.placeholder.com/200x150/162447/e43f5a?text=Tree" alt="Holiday Tree"
                                width="200" style="margin: 30px 0;">
                            <p style="color: #ffffff; font-size: 18px; line-height: 1.6; font-style: italic;">"Wishing
                                you a joy-filled holiday season and a prosperous New Year."</p>
                            <p style="color: #e43f5a; font-weight: bold; margin-top: 30px; font-size: 18px;">Best
                                Wishes, <br>The Team</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
