<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Announcement Template</title>
    <style>
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        @media screen and (max-width: 600px) {
            .mobile-wrapper {
                width: 100% !important;
                max-width: 100% !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="background-color: #f4f4f4; padding: 40px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="mobile-wrapper"
                    style="background-color: #ffffff; border-top: 6px solid #2ecc71;">
                    <tr>
                        <td style="padding: 40px; text-align: center;">
                            <img src="https://via.placeholder.com/80x80/2ecc71/ffffff?text=!" alt="Announcement Icon"
                                width="80" style="margin-bottom: 20px;">
                            <h2 style="margin: 0; font-size: 28px; color: #333;">Exciting News!</h2>
                            <div style="width: 50px; height: 2px; background-color: #2ecc71; margin: 20px auto;"></div>
                            <p style="font-size: 16px; color: #666; line-height: 1.6;">We are thrilled to announce that
                                we've just launched our new mobile app! You can now access all your favorite features on
                                the go.</p>
                            <a href="#"
                                style="background-color: #2ecc71; color: #ffffff; text-decoration: none; padding: 14px 30px; border-radius: 4px; font-weight: bold; display: inline-block; margin-top: 30px;">Download
                                Now</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
